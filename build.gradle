plugins {
    id 'java'
    id 'net.linguica.maven-settings' version '0.5'
}

group = 'com.example.haba'
version '1.0.0-SNAPSHOT'
description = 'spring-boot-cucumber'
sourceCompatibility = 1.8
targetCompatibility = 1.8

compileJava { options.encoding = "UTF-8" }
compileTestJava { options.encoding = "UTF-8" }

repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
}

ext {
    cucumber = '6.10.3'
    springBootStarter = '2.4.5'
    selenium = '3.141.59'
}

dependencies {
    implementation group: 'io.cucumber', name: 'cucumber-java', version: cucumber
    implementation group: 'io.cucumber', name: 'cucumber-testng', version: cucumber
    implementation group: 'io.cucumber', name: 'cucumber-spring', version: cucumber

    implementation group: 'org.springframework.boot', name: 'spring-boot-starter', version: springBootStarter
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: springBootStarter
    implementation group: 'org.yaml', name: 'snakeyaml', version: '1.28' // required to read application.yaml

    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: selenium
    implementation group: 'com.google.guava', name: 'guava', version: '29.0-jre' // selenium requires its presence

    implementation 'com.codeborne:selenide:5.21.0'
}

test {
    useTestNG {
        systemProperties System.getProperties()
        ignoreFailures = true
    }
    outputs.upToDateWhen { false }
    maxHeapSize = "1024m"
    scanForTestClasses = false
    testLogging.showStandardStreams = true
}
